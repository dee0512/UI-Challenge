<ion-content padding class="outer-container">
  <ion-navbar>
  </ion-navbar>
  <!--logo-->
  <img src="assets/images/donut.png" alt="" class="logo">

  <!--text animation-->
  <div text-center class="roboto text" id="animate">
    <span class="bold"></span>&nbsp;<span class="lighter"></span>
  </div>
  <div class="roboto text" id="calculate">
    <span class="bold"></span>&nbsp;<span class="lighter"></span>
  </div>

  <!--form-->
  <div class="form-container">
    <div class="username">
      <ion-label stacked>USERNAME</ion-label>
      <ion-input type="email" [(ngModel)]="username" (ngModelChange)="textChanged()"></ion-input>
    </div>
    <div class="password">
      <ion-label stacked>PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="password" (ngModelChange)="textChanged()"></ion-input>
    </div>
    <div id="button">
      <div class="outer-circle">

        <div class="grey-circle">
          <div class="inner-circle">
            <ion-icon name="lock"></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--footer-->
  <p class="footer">NEW ACCOUNT</p>
</ion-content>
